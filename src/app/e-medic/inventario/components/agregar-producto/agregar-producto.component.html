<div class="px-2 xl:px-0 w-full max-w-[600px] m-auto mt-3 ">
  <form [formGroup]="form" (ngSubmit)="createProducto()">
    <div class="mb-8">
      <label for="name" class="block mb-2 text-sm font-medium"
        >Nombre</label
      >
      <input
        type="text"
        id="nombre"
        class="w-full p-3 rounded-md text-sm bg-transparent border-gray-500 border"
        placeholder="Nuevo producto.."
        formControlName="nombre"
      />
    </div>

    <div class="row flex gap-8 items-center">
      <div class="mb-8 w-1/2">
        <label for="categoria" class="block mb-2 text-sm font-medium">Categoría</label>
        <input
          type="text"
          id="categoria"
          class="w-full p-3 rounded-md text-sm bg-transparent border-gray-500 border"
          placeholder="vendas, monitores, curitas"
          formControlName="categoria"
        />
      </div>
      <div class="mb-8 w-1/2">
        <label for="proveedor" class="block mb-2 text-sm font-medium">Proveedor</label>
        <input
          type="text"
          id="proveedor"
          class="w-full p-3 rounded-md text-sm bg-transparent border-gray-500 border"
          placeholder="proveedor"
          formControlName="proveedor"
        />
      </div>
    </div>


    <div class="row flex gap-4 items-center">
      <div class="mb-8">
        <label for="title" class="block mb-2 text-sm font-medium"
          >Cantidad</label
        >
        <input
          type="number"
          id="cantidad"
          class="w-full p-3 rounded-md text-sm bg-transparent border-gray-500 border"
          placeholder="#"
          formControlName="cantidad"
        />
      </div>
      <div class="mb-8">
        <label for="subtitle" class="block mb-2 text-sm font-medium"
          >Precio</label
        >
        <input
          type="number"
          id="precio"
          class="w-full p-3 rounded-md text-sm bg-transparent border-gray-500 border"
          placeholder="$$$"
          formControlName="precio"
        />
      </div>
    </div>
    <div class="mb-8">
      <label for="descripcion" class="block mb-2 text-sm font-medium"
        >Descripción</label
      >
      <textarea
        rows="5"
        type="text"
        id="descripcion"
        class="w-full p-3 rounded-md text-sm bg-transparent border-gray-500 border"
        placeholder="Información de descripción"
        formControlName="descripcion"
      ></textarea>
    </div>

    <!-- //BOTONES -->
    <div class="flex justify-between items-center">
      <a
        class="text-sm flex text-nowrap items-center gap-x-2 hover:text-red-400 transition-[color] ease-in-out duration-200 p-4 cursor-pointer"
        routerLink="/medic"
      >
        <app-icon-back />
        Regresar
      </a>

      <button
        class="text-sm flex text-nowrap items-center gap-x-2 hover:text-green-300 transition-[color] ease-in-out duration-200 p-4 cursor-pointer"
        type="submit"
      >
        <app-icon-rocket />
        @if (productoId == '') { Editar } @else { Guardar }
      </button>
    </div>
  </form>
</div>
