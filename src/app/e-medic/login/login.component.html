<section
  class="bg-gradient-to-r from-gray-500 to-gray-900 min-h-screen flex box-border justify-center items-center animate-bg-pan"
>

<div class="bg-gradient-to-r from-blue-400 via-blue-500 to-blue-700 rounded-2xl flex max-w-3xl p-5 items-center">
    <div class="md:w-1/2 px-8">
      <h2 class="font-bold text-4xl text-[#cedff3]">Medic.inv</h2>
      <p class="text-sm mt-1 text-[#060e1a]">
        Si tienes inventario, inicia sesión...
      </p>

      <!-- Vinculamos el formulario con Angular utilizando (ngSubmit) -->
      <form (ngSubmit)="login()" class="flex flex-col gap-4">
        <!-- Agregamos [(ngModel)] para vincular los inputs con las propiedades del componente -->
        <input
          [(ngModel)]="username"
          name="username"
          required
          class="p-2 mt-6 rounded-xl border bg-indigo-950"
          type="text"
          placeholder="Username"
        />
        <div class="relative">
          <input
            [(ngModel)]="password"
            name="password"
            required
            class="p-2 rounded-xl border w-full bg-indigo-950"
            type="password"
            placeholder="Password"
          />
          <!-- Código SVG para el icono del ojo -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="gray"
            id="togglePassword"
            class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2 cursor-pointer z-20 opacity-100"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
            ></path>
            <path
              d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
            ></path>
          </svg>
        </div>
        <button
          class="bg-[#111442] text-white py-2 rounded-xl hover:scale-105 duration-300 hover:bg-[#206ab1] font-medium"
          type="submit"
        >
          Entrar
        </button>
      </form>
